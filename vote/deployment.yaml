apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  namespace: vote-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vote
      namespace: vote-app
  template:
    metadata:
      labels:
        app: vote
        namespace: vote-app
    spec:
      containers:
      - name: vote
        image: dockersamples/examplevotingapp_vote:latest
        ports:
        - containerPort: 80
        env:
          - name: OPTION_A
            valueFrom:
              configMapKeyRef:
                name: vote-config
                key: OPTION_A
          - name: OPTION_B
            valueFrom:
              configMapKeyRef:
                name: vote-config
                key: OPTION_B
          - name: REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: vote-config
                key: REDIS_HOST